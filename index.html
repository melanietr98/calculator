<body>
	<div class="container">
		<h1><a style="text-decoration: none; color: #ff03ab; margin-left: 0.25rem;" href="" onclick="location.reload();">CALCULATOR</a><img id="historybutton" src="history.png"></h1 >
		<div class="calculator">
			<input type="text" name="screen" id="answer" readonly>
			<table>
				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td><button style="background-color: #b396f7; font-weight: bold; color: #bfe9f3;">C</button></td>
					<td><button>%</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>X</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button style="font-weight: bold;">.</button></td>
					<td><button>/</button></td>
					<td><button style="background-color: #b4ee9d; font-weight: bold; color: #df92f7;">=</button></td>
				</tr>
			</table>
			
                
		</div>
	</div>
	<div id="bar1" class = "bars"></div>
	<div id="bar2" class = "bars"></div>
	<div id="history">
	</div>
    <div id="turn">
    PLEASE TURN YOUR DEVICE
	</div>
</body>
